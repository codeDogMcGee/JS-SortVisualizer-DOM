<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header section -->
    <div class="input-container">
        <!-- buttons -->
        <div class="buttons-div">
            <button class="other-buttons" onClick="window.location.reload();">Refresh</button>
            <button class="other-buttons" onClick="getNewArray();">New Array</button>
            <button class="sort-button" onclick="performBubbleSort()">Bubble Sort</button>
            <button class="sort-button" onclick="performMergeSort()">Merge Sort</button>
        </div>
        <!-- sliders -->
        <div class="sliders-div">
            <div class="slider-div-child">
                <span class="slider-label">Delay: </span>
                <input type="range" min="0" max="100" value="50" class="slider" oninput ="updateSliderDelay(this.value)">
                <span id="slider-delay-output">50</span>
            </div>
            <div class="slider-div-child">
                <span class="slider-label">Array Size: </span>
                <input type="range" min="5" max="200" value="50" class="slider" oninput ="updateSliderArraySize(this.value)">
                <span id="slider-array-size-output">50</span>
            </div>
        </div>
    </div>

    <!-- plot section -->
    <div class="output-container">
        <div id="plot"></div>
    </div>
    <script src="main.js" charset="utf-8"></script>
</body>
</html>
