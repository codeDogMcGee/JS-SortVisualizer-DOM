<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-container">
        <div class="buttons-div">
            <button id="new-array-button" onclick="getNewArray()">Get New Array</button>
            <button class="sort-button" onclick="performBubbleSort()">Bubble Sort</button>
            <button class="sort-button" onclick="performMergeSort()">Merge Sort</button>
        </div>
        <div class="sliders-div">
            <div class="slider-div-child">
                <span class="slider-label">Delay: </span>
                <input type="range" min="0" max="500" value="500" class="slider" onchange="updateSliderDelay(this.value)">
                <span id="slider-delay-output">500</span>
            </div>
            <div class="slider-div-child">
                <span class="slider-label">Array Size: </span>
                <input type="range" min="5" max="500" value="100" class="slider" onchange="updateSliderArraySize(this.value)">
                <span id="slider-array-size-output">100</span>
            </div>
        </div>
    </div>
    <div class="output-container">
        <div id="plot"></div>
    </div>

    <button style="width: 300px; height: 200px;" onClick="window.location.reload();">Refresh Page</button>

    <script src="main.js" charset="utf-8"></script>
</body>
</html>
